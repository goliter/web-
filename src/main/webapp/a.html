<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goliter的Web实验</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px 40px;
      margin-bottom: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 1.1rem;
      font-weight: 300;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      margin-bottom: 30px;
    }

    .experiment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .experiment-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 25px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .experiment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .experiment-card:hover::before {
      opacity: 1;
    }

    .experiment-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .experiment-number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .experiment-title {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .experiment-desc {
      font-size: 0.9rem;
      opacity: 0.9;
      line-height: 1.5;
    }

    .back-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .back-button::before {
      content: '←';
      font-size: 1.2rem;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .container {
        padding: 30px 20px;
        margin: 0 10px;
      }

      .experiment-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🚀 Goliter的Web实验室</h1>
    <p class="subtitle">Welcome to my experimental playground</p>
  </div>

  <div class="container">
    <div class="experiment-grid">
      <a href="./experiment/ex1/register.html" class="experiment-card">
        <div class="experiment-number">01</div>
        <div class="experiment-title">用户注册系统</div>
        <div class="experiment-desc">包含表单验证、用户交互的注册页面实验</div>
      </a>

      <a href="./experiment/ex2/table-css.html" class="experiment-card">
        <div class="experiment-number">02</div>
        <div class="experiment-title">表格样式设计</div>
        <div class="experiment-desc">CSS表格美化与响应式设计实践</div>
      </a>

      <a href="./experiment/ex3/layout-css.html" class="experiment-card">
        <div class="experiment-number">03</div>
        <div class="experiment-title">布局设计实验</div>
        <div class="experiment-desc">Flexbox与Grid布局的综合应用</div>
      </a>

      <a href="./experiment/ex4/layout.html" class="experiment-card">
        <div class="experiment-number">04</div>
        <div class="experiment-title">高级布局技术</div>
        <div class="experiment-desc">现代CSS布局技术的深入探索</div>
      </a>

      <a href="com/filter/login" class="experiment-card">
        <div class="experiment-number">05</div>
        <div class="experiment-title">过滤器与登录</div>
        <div class="experiment-desc">Java Web过滤器机制与用户认证</div>
      </a>

      <a href="listteachers" class="experiment-card">
        <div class="experiment-number">06</div>
        <div class="experiment-title">教师信息管理</div>
        <div class="experiment-desc">数据库交互与信息展示系统</div>
      </a>

      <a href="e7" class="experiment-card">
        <div class="experiment-number">07</div>
        <div class="experiment-title">第七个实验</div>
        <div class="experiment-desc">探索更多Web开发技术与实践</div>
      </a>

      <a href="e8" class="experiment-card">
        <div class="experiment-number">08</div>
        <div class="experiment-title">第八个实验</div>
        <div class="experiment-desc">Web开发综合技术应用实验</div>
      </a>
    </div>
  </div>

  <a href="javascript:history.back()" class="back-button">返回上一页</a>

  <div class="footer">
    <p>✨ 持续更新中，欢迎探索每一个实验 ✨</p>
  </div>
</body>
</html>
